<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dark Site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-11/cur1026.cur'), auto; /* Purple neon cursor */
    }

    /* Sidebar */
    .sidebar {
      width: 80px;
      background-color: #1f1f1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      position: relative;
    }

    .sidebar a {
      position: relative;
      color: #bbb;
      text-decoration: none;
      font-size: 32px;
      margin: 25px 0;
      transition: color 0.3s, transform 0.2s, text-shadow 0.2s;
    }

    /* Glowing line effect */
    .sidebar a::before {
      content: "";
      position: absolute;
      left: -15px;
      top: 50%;
      transform: translateY(-50%);
      width: 5px;
      height: 0;
      background: #6a5acd;
      border-radius: 3px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .sidebar a:hover::before,
    .sidebar a.active::before {
      height: 40px;
      opacity: 1;
      box-shadow: 0 0 10px #6a5acd, 0 0 20px #6a5acd;
    }

    .sidebar a:hover {
      color: #fff;
      transform: scale(1.2);
      text-shadow: 0 0 10px #6a5acd;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .search-bar {
      display: flex;
      width: 100%;
      max-width: 500px;
      background: #1f1f1f;
      border-radius: 25px;
      overflow: hidden;
    }

    .search-bar input {
      flex: 1;
      padding: 12px 20px;
      border: none;
      background: none;
      color: #fff;
      font-size: 1rem;
    }

    .search-bar button {
      background: #6a5acd;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      color: #fff;
      font-size: 1.2rem;
    }

    .search-bar button:hover {
      background: #7b68ee;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="tv.html"><i class="fas fa-tv"></i></a>
    <a href="games.html"><i class="fas fa-gamepad"></i></a>
    <a href="music.html"><i class="fas fa-music"></i></a>
    <a href="chat.html"><i class="fas fa-comments"></i></a>
    <a href="apps.html"><i class="fas fa-th"></i></a>
  </div>

  <div class="main">
    <h1>Welcome to My Site</h1>
    <form class="search-bar">
      <input type="text" placeholder="Search (proxy coming soon!)">
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
  </div>
</body>
</html>
